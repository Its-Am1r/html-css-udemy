<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="shoppingstyle.css" rel="stylesheet" />
    <title>Shoe Store</title>
  </head>
  <body>
    <article class="product">
      <h1 id="junky">all star black junk Shoe</h1>
      <div class="container">
        <img
          src="img/challenges.jpg"
          alt="Shoe"
          width="150"
          height="150"
          class="image"
        />

        <div class="product-info">
          <div class="product-price">
            <p class="price"><strong>$65</strong></p>
            <p class="free">free shiping</p>
          </div>
          <p class="disc">ready for use</p>

          <a href="#" class="linkk">More Information &rightarrow;;</a>

          <div class="product-boxes">
            <div class="box"></div>
            <div class="box red-box"></div>
            <div class="box green-box"></div>
            <div class="box blue-box"></div>
            <div class="box yellow-box"></div>
            <div class="box purple-box"></div>
          </div>
        </div>

        <div class="product-details">
          <h4>Details</h4>
          <ul>
            <li>Comfrtable</li>
            <li>Nice Color</li>
            <li>beautiful</li>
          </ul>
          <p class="sale">SALE</p>
        </div>
      </div>
      <button id="add">Add To Cart</button>
    </article>
  </body>
</html>
